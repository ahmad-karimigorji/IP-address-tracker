<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik"> -->
  <link rel="stylesheet" href="./css/style.css">
  
  <title>IP Address Tracker</title>


</head>
<body>

  <!-- start header  -->
  <div class="header">
    <div class="container">
      <div class="address">

        <h2 class="address__heading">IP Address Tracker</h2>
        
        <div class="address__input-box">
          <input class="address__input" type="text" placeholder="Search for any IP address or domain">
          <img src="./images/icon-arrow.svg" alt="icon arrow">
        </div>
      </div>
    </div>
  </div>
  <!-- end header  -->


  <!-- start modal -->
    <div class="modal">
      <div class="address-detail">
        <div>
          <label for="">IP ADDRESS</label>
          <p>192.213.234.111</p>
        </div>
        <div>
          <label for="">LOCATION</label>
          <p>Brooklyn, NY 10001</p>
        </div>
        <div>
          <label for="">TIMEZONE</label>
          <p>UTC -05:00</p>
        </div>
        <div>
          <label for="">ISP</label>
          <p>SpaceX Starlink</p>
        </div>
      </div>
    </div>
  <!-- end modal -->



  
  IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
    UTC <!-- add offset value dynamically using the API -->
  ISP
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>



  <script src="./js/app.js"></script>
</body>
</html>
